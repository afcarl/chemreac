package:
  name: chemreac
  version: 0.4.0.git
  # the version being overridden by the __conda_version__.txt file
  # http://conda.pydata.org/docs/build.html#post-build-version

source:
  path: ../

requirements:
  build:
    - python
    - sundials
    - cython
    - numpy
    - pycompilation
    - pycodeexport
    - mako
  run:
    - python
    - numpy
    - scipy
    - sundials
    - matplotlib
    - future
    - sympy
    - quantities
    - chempy

test:
  requires:
    - pytest
    - periodictable
    - argh
  imports:
    - chemreac
  commands:
    - py.test --pyargs chemreac

about:
  home: https://github.com/chemreac/chemreac
  license: BSD License
  summary: Python package for modeling chemical kinetics with diffusion and drift
