build:
  image: bjodah/bjodahimg:v1.1
  environment:
    - WITH_OPENMP=1
    - CPLUS_INCLUDE_PATH="$CPLUS_INCLUDE_PATH:/usr/include/python2.7"
  commands:
    - pip install --upgrade -r requirements.txt
    - pip3 install --upgrade -r requirements.txt
    - ./scripts/ci.sh chemreac
    - CHEMREAC_SOLVER=sundials ./scripts/ci.sh chemreac --slow --veryslow
